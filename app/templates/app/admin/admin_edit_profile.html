<h2>Edit Profile</h2>

<!-- Display messages -->
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<h3>Change Password</h3>
<form method="POST">
    {% csrf_token %}
    <label>Current Password:</label>
    <input type="password" name="current_password" required>
    <label>New Password:</label>
    <input type="password" name="new_password" required>
    <label>Confirm New Password:</label>
    <input type="password" name="confirm_password" required>
    <button type="submit" name="change_password">Change Password</button>
</form>

<h3>Delete Account</h3>
<form method="POST">
    {% csrf_token %}
    <label>Current Password:</label>
    <input type="password" name="current_password_delete" required>
    <button type="submit" name="delete_account" onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        Delete My Account
    </button>
</form>

<p><a href="{% url 'admin_profile' %}">Back to Profile</a></p>
